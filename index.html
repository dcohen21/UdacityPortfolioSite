<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David A. Cohen - Full Stack Developer</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="site-container">

      <header>
        <div class="header-logo">
          <img class="header-logo-image" src="images/logo.png" srcset="images/logo.svg" alt="David A. Cohen logo">
        </div>
        <div class="header-name-title">
          <h1 class="header-name">David A. Cohen</h1>
          <h4 class="header-title">Full Stack Developer</h4>
        </div>
      </header>

      <div class="hero">
        <img class="hero-background" src="images/tetons-small.png" sizes="100vw" srcset="images/tetons-large.png 2000w, images/tetons-medium.png 1000w, images/tetons-small.png 500w" alt="hero image of Tetons">
      </div>

      <section class="portfolio">
        <h3 class="portfolio-title">Featured Work</h3>
        <div class="projects-container">
          <article class="project">
            <img class="project-image" src="images/portfolio-preview.png" alt="preview of portfolio website">
            <h3 class="project-title">Portfolio Website</h3>
            <a href="#" class="project-link" target="_blank">Explore</a>
          </article>
          <article class="project">
            <img class="project-image" src="images/fresh-tomatoes-preview.png" alt="preview of fresh tomatoes project">
            <h3 class="project-title">Fresh Tomatoes</h3>
            <a href="https://github.com/dcohen21/Fresh-Tomatoes" class="project-link" target="_blank">Explore</a>
          </article>
          <article class="project">
            <img class="project-image" src="images/climbing-preview.png" alt="preview of rock climbing video">
            <h3 class="project-title">Life After Greenstone</h3>
            <a href="https://vimeo.com/143683174" class="project-link" target="_blank">Watch</a>
          </article>
        </div>
      </section>
        <footer>
          <p>
            Copyright © 2017 — David A. Cohen
          </p>
        </footer>
      </div>
  </body>
</html>
